<!DOCTYPE html>
<html>
<head>
	<title>new row addition</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<style type="text/css">
	table{
		border: 1px solid black;
	}
</style>
<table id="ItemsTable">
  <tr><th>NAME</th><th>AGE</th><th>DESIGN></th></tr>
   <tr><td>henna</td><td>55</td><td>fsr</td></tr> 
   <tr><td>maya</td><td>66</td><td>yyy</td></tr> 
   <tr><td>Panhty</td><td>22</td><td>yyy</td></tr> 

</table>

	<script type="text/javascript">
		$(document).ready(function() 
		{
			var n=prompt("Enter Name:");
			var c=prompt("Enter Age:");
			var a=prompt("Enter Designation.:");
			$('table').append('<tr><td>'+n+'</td><td>'+c+'</td><td>'+a+'</td></tr>');
			
		});
	</script>
</body>
</html>
