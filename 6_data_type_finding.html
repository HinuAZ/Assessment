<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Detect JavaScript Data Types</title>
</head>
<body>

<script type="text/javascript">

function detect_data_type(value)
{
var dtypes = [Function, RegExp, Number, String, Boolean, Object], x, len;
    
if (typeof value === "object" || typeof value === "function") 
    {
     for (x = 0, len = dtypes.length; x < len; x++) 
     {
            if (value instanceof dtypes[x])
            {
                return dtypes[x];
            }
      }
    }
    
    return typeof value;
}
document.write("for input '45': "+detect_data_type(45)+"<br>");

document.write("for input 'henna': "+detect_data_type('henna')+"<br>");

document.write("for input 'True': "+detect_data_type(true)+"<br>");

</script>

</body>
</html>
